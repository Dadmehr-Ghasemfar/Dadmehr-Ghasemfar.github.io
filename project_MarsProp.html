<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />


    <title style="fond-size:24px;">Dadmehr Ghasemfar - Portfolio</title>

    <style>
        #allContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            width: 100%;
            top: 0%;
        }

        #mainTitle {
            font-size: 7vw;
            font-weight: bold;
            text-align: center;
            border: 3px solid #000000;
            background: #FFFFFF;
            padding: 5px;
            margin-top: 10%;
            left: 10%;
            right: 10%;
        }

        button {
            transition-duration: 0.4s;
            background-color: #FFFFFF;
            font-size: 6vw;
            text-align: center;
            border: 5px solid #025373;
            color: #024959;
            display: block;
        }

        button:hover {
            background-color: #F2D785;
            border: 5px solid #6E4900;
            color: #6E4900;
        }

        #pdfDoc {
            width: 80%;
            left: 10%;
            height: 80vh;
            margin-bottom: 5%;
            border: 3px solid #000000;
        }

        @media only screen and (min-width: 600px) {

            #mainTitle {
                font-size: 3vw;
                margin-top: 1%;
                margin-bottom: 1%;
            }

            button {
                width: auto;
                margin-bottom: 4%;
                margin-top: 4%;
                font-size: 4vw;
                text-align: left;
            }

            button:hover {
                font-size: 4vw;
            }

            #pdfDoc {
                width: 70%;
                left: 15%;
                height: 170vh;
            }

        }

    </style>

</head>

<body>

    <canvas id="backgroundSketch">
        <script src="background.js"> </script>
    </canvas>

    <div id="allContent">
        <h1 id="mainTitle">Electro-Resistive Space Propulsion</h1>

        <div id="pdfDoc">

            <iframe frameborder="0" class="pdf-viewer" allow="fullscreen" width="100%" height="100%" src="https://drive.google.com/file/d/1yyc-N6YJH-EwzSR34Tsl7BOl2jEhSLaH/preview#view=FitH"></iframe>

        </div>

        <button id="homeButton" onclick=window.location.href="index.html"> Home Page </button>
    </div>
</body>

</html>
