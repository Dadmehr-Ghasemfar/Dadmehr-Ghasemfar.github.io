<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />


    <title style="fond-size:24px;">Dadmehr Ghasemfar - Portfolio</title>

    <style>
        #titleDiv {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        #mainTitle {
            font-size: 10vw;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15%;
            margin-top: 5%;
            border: 8px solid #8C5D23;
            border-radius: 32px;
            background: #D9B384;
            position: absolute;
            top: 2%;
            left: 5%;
            right: 5%;
        }

        button {
            transition-duration: 0.4s;
            border-radius: 32px;
            background-color: #6BB0BF;
            padding: 14px 14px;
            font-size: 8vw;
            font-weight: bold;
            text-align: center;
            border: 8px solid #025373;
            color: #024959;
            margin: 5% auto;
            display: block;
            width: 80%;
        }

        button:hover {
            border-radius: 32px;
            background-color: #D9B384;
            padding: 14px 14px;
            font-size: 9vw;
            text-align: center;
            border: 8px solid #8C5D23;
            margin: 5% auto;
            color: black;
            display: block;
        }

        #buttonsDiv {
            position: absolute;
            top: 20%;
        }

        @media only screen and (min-width: 600px) {

            #titleDiv {
                margin-left: auto;
                margin-right: auto;
                width: 70%;
            }

            #mainTitle {
                font-size: 5vw;
                font-weight: bold;
                text-align: center;
                margin-bottom: 5%;
                margin-top: 2%;
                position: absolute;
                top: 2%;
                left: 15%;
                right: 15%;
            }

            button {
                border-radius: 32px;
                background-color: #6BB0BF;
                padding: 14px 14px;
                font-size: 4vw;
                font-weight: bold;
                text-align: center;
                border: 8px solid #025373;
                margin: 5% auto;
                display: block;
            }

            button:hover {
                border-radius: 32px;
                background-color: #D9B384;
                padding: 14px 14px;
                font-size: 4.5vw;
                text-align: center;
                border: 8px solid #8C5D23;
                margin: 5% auto;
                color: black;
                display: block;
            }

            #buttonsDiv {
                position: absolute;
                top: 25%;
                left: 12%;
                right: 12%;
            }
        }

    </style>

</head>

<body>

    <canvas id="backgroundSketch">
        <script src="sketchMain.js"> </script>
    </canvas>

    <div id="titleDiv">
        <h1 id="mainTitle">Dadmehr Daniel Ghasemfar</h1>
    </div>

    <div id="buttonsDiv">
        <button id="aboutMe" onclick=window.location.href="aboutMe.html"> About Me </button>
        <button id="myWorks" onclick=window.location.href="projectsPage.html"> STEM Projects </button>
        <button id="drone" onclick=window.location.href="droneShots.html"> Drone Shots </button>
        <button id="customBackground" onclick=window.location.href="interactive_back.html"> Interactive Backgrounds </button>
    </div>

</body>

</html>
