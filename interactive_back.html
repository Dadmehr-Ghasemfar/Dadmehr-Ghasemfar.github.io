<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />


    <title style="fond-size:24px;">Dadmehr Ghasemfar - Portfolio</title>

    <style>
        #titleDiv {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            position: absolute;
            top: 5%;
            left: 0;
            right: 0;
            text-align: center;
        }

        #mainTitle {
            font-size: 10vw;
            font-weight: bold;
            text-align: center;
            border: 8px solid #8C5D23;
            border-radius: 32px;
            background: #D9B384;
        }

        #aboutMeDiv {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            border: 8px solid #8C5D23;
            border-radius: 32px;
            background: #D9B384;

            text-align: center;
        }

        .column {
            float: left;
            width: 30.33%;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
            left: 0;
            right: 0;
        }

        button {
            transition-duration: 0.4s;
            border-radius: 32px;
            background-color: #6BB0BF;
            padding: 14px 14px;
            font-size: 8vw;
            font-weight: bold;
            text-align: center;
            border: 8px solid #025373;
            color: #024959;
            margin: 16px auto;
            display: block;
            width: 80%;
        }

        button:hover {
            border-radius: 32px;
            background-color: #D9B384;
            padding: 14px 14px;
            font-size: 9vw;
            text-align: center;
            border: 8px solid #8C5D23;
            margin: 16px auto;
            color: black;
            display: block;
        }

        @media only screen and (min-width: 600px) {

            #titleDiv {
                margin-left: auto;
                margin-right: auto;
                width: 95%;
                position: absolute;
                top: 0%;
                left: 0;
                right: 0;
                text-align: center;
            }

            #mainTitle {
                font-size: 5vw;
                font-weight: bold;
                text-align: center;
                margin-bottom: 2%;
                margin-top: 2%;
            }

            #aboutMeDiv {
                left: 0;
                right: 0;
                position: absolute;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                font-size: 2vw;
                border: 8px solid #8C5D23;
                border-radius: 32px;
                background: #D9B384;
                position: absolute;
                top: 30%;
                overflow: hidden;

                text-align: center;
            }

            .column {
                float: left;
                width: 30%;
                padding: 5px;
            }

            .row::after {
                content: "";
                clear: both;
                display: table;
                left: 0;
                right: 0;
            }

            button {
                border-radius: 32px;
                background-color: #6BB0BF;
                padding: 14px 14px;
                font-size: 4vw;
                font-weight: bold;
                text-align: center;
                left: 0;
                right: 0;
                position: absolute;
                top: 250%;
                border: 8px solid #025373;
                margin: 5% auto;
                display: block;
            }

            button:hover {
                border-radius: 32px;
                background-color: #D9B384;
                padding: 14px 14px;
                font-size: 5vw;
                text-align: center;
                border: 8px solid #8C5D23;
                margin: 5% auto;
                color: black;
                display: block;
                position: absolute;
                top: 250%;
            }

            #buttonsDiv {
                position: absolute;
                top: 20%;
                width: 40%;
                left: 30%;
                right 30%;
            }

            #backgroundSketch {
                position: absolute;
                top: 0%;
                left: 0%;
                right 0%;
            }
        }

    </style>

</head>

<body>

    <canvas id="backgroundSketch">
        <script src="sketch.js"> </script>
    </canvas>

    <div id="titleDiv">
        <h1 id="mainTitle">Interactive Backgrounds - Desktop Only </h1>
    </div>




    <div id="buttonsDiv">
        <button id="homeButton" onclick=window.location.href="index.html"> Home Page </button>
    </div>

</body>

</html>
